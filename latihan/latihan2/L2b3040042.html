<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2b</title>
</head>
<body>
    <table border="1" cellpading="5" cellspacing="0">
        <tr bgcolor="grey">
            <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td>Username
            <td>:</td>
            <td><form><input type="text" name="username"></form></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><form><input type="text" name="password"></form></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><form><input type="text" name="fullname"></form></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><form><input type="text" name="email"></form></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select>
                <option name="agama" selected>--Pilih Agama--</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="katolik">Katolik</option>
                <option value="konghucu">Konghucu</option>
            </select></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><form>
                <input type="radio" name="jk" value="lakilaki"/>Laki-laki
                <input type="radio" name="jk" value="perempuan"/>Perempuan
            </form></td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="vehicle" value="musik"/>Musik
                <input type="checkbox" name="vehicle" value="olahraga"/>Olahraga
                <input type="checkbox" name="vehicle" value="gaming"/>Gaming
                <input type="checkbox" name="vehicle" value="lainnya"/>Lainnya
            </td>
        </tr>
        <tr>
            <td>Profile singkat</td>
            <td>:</td>
            <td><form>
                <textarea rows="3" cols="30" name="profile"></textarea>
            </form></td>
        </tr>
        <tr align="right">
            <td colspan="3"><form>
                <input type="submit" name="input" value="input">
            </form></td>
        </tr>
    </table>
</body>
</html>
